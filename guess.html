<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="guess.css">
 <title>Guess the number</title>
</head>
<body>
    <div id="section1" class="container text-center mt-5">
       <button class="btn btn-warning btn-lg" onclick="Generate_number_btn_click
       ()">Generate a number</button>
    </div>

    <div id="section2" class="container">
        
       <div class="row mt-5">
          <div class="col-12 text-center">
             <img src="../query.gif" alt="">
             <p class="text-danger">Guess the number between 1 to 6...</p>

             <div class="form-group w-25 mx-auto">
                <input id="field"  type="text" placeholder="Enter here" class="form-control">
             </div>
             <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">check</button>
          </div>
       </div>
    </div>

    <div class="container text-center" id="section3">
     <img class="imgfluid"
        style="width: 250px;"
     src="../dics.gif"
      alt="">
      <h2>Gernating a number...</h2>
    </div>
   <script src="guess.js"></script>
</body>
</html>
